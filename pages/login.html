<!DOCTYPE html>
<html lang="ko">
<head>

</head>
<body>
  <div class="page">
    <h1 class="logo">AnywAI</h1>

    <div class="login-box">

      <div class="find-links">
        <a href="#">아이디/비밀번호 찾기</a>
      </div>

      <button id="login-btn">로그인</button>
    </div>

    <p class="signup-text">
        아직 회원이 아니신가요? <a href="signup.html">회원가입</a>
      </p>
      
  </div>
  <script src="../js/login.js"></script>

</body>
</html>
