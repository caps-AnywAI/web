<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Pretendard', sans-serif; }
  </style>
</head>
<body class="bg-[#eaf4ff] min-h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md px-6 py-8 flex flex-col gap-6">
    <!-- 로고 -->
    <h1 class="text-2xl font-extrabold text-center text-[#003366]">AnywAI</h1>
    
    <!-- 로그인 박스 -->
    <div class="flex flex-col gap-4">
      <h2 class="text-xl font-semibold text-gray-800 text-center">Welcome!</h2>
      <input type="text" id="user-name" placeholder="아이디"
             class="w-full px-4 py-2 rounded-lg border border-gray-200 shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-200" />
      <input type="password" id="user-password" placeholder="비밀번호"
             class="w-full px-4 py-2 rounded-lg border border-gray-200 shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-200" />
      
      <div class="text-sm text-right">
        <a href="#" class="text-blue-500 hover:underline">아이디/비밀번호 찾기</a>
      </div>
      
      <button id="login-btn"
              class="w-full py-3 bg-blue-400 text-white rounded-lg font-bold hover:bg-blue-500 transition">
        로그인
      </button>
    </div>
    
    <!-- 회원가입 링크 -->
    <p class="text-center text-sm text-gray-600">
      아직 회원이 아니신가요? 
      <a href="signup.html" class="text-blue-500 hover:underline">회원가입</a>
    </p>
  </div>
  
  <script src="../js/config.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
