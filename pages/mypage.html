<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 - AnywAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#eaf3ff] font-sans px-10 py-6">

  <!-- 상단 네비게이션 -->
  <header class="flex justify-between items-center bg-[#58abf7] px-10 py-4 rounded-b-xl shadow text-white">
    <h1 class="text-2xl font-extrabold">AnywAI</h1>
    <nav class="flex items-center gap-6 text-sm">
      <a href="#" class="hover:underline">Review</a>
      <a href="#" class="hover:underline">Search</a>
      <a href="#" class="hover:underline">Bookmark</a>
      <a href="../index.html" class="bg-white text-[#58abf7] px-5 py-1 rounded-full text-sm font-semibold shadow">Home</a>
    </nav>
  </header>

  <!-- 마이페이지 본문 -->
  <main class="mt-10 space-y-8">
    <h2 class="text-2xl font-bold text-gray-700">마이페이지</h2>

    <!-- 상단 정보 섹션 -->
    <div class="grid grid-cols-3 gap-6">
      <!-- 내 정보 -->
      <div class="bg-[#add6ff] rounded-2xl p-6 text-center shadow">
        <div class="w-20 h-20 rounded-full bg-white mx-auto mb-4"></div>
        <p class="text-lg font-semibold text-white mb-2" id="user-name">캡스톤 님</p>
        <a href="#" class="text-sm underline text-white">프로필 수정</a>
      </div>

      <!-- 좋아요 목록 -->
      <div class="col-span-2 bg-white rounded-2xl p-6 shadow h-56 overflow-y-auto">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold">좋아요 목록</h3>
          <span class="text-xs bg-gray-200 text-gray-700 rounded-full px-2 py-0.5">0</span>
        </div>
        <!-- 백엔드 연결 전, 기본 틀만 있음 -->
        <div class="text-center text-sm text-gray-400">아직 좋아요한 축제가 없습니다.</div>
      </div>
    </div>

    <!-- 하단 리뷰/설정 -->
    <div class="grid grid-cols-3 gap-6">
      <!-- 나의 리뷰 -->
      <div class="col-span-2 bg-white rounded-2xl p-6 shadow h-56 overflow-y-auto">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold text-[#58abf7]">나의 리뷰</h3>
          <span class="text-xs bg-gray-200 text-gray-700 rounded-full px-2 py-0.5">0</span>
        </div>
        <!-- 백엔드 연결 전, 기본 틀만 있음 -->
        <div class="text-center text-sm text-gray-400">아직 작성한 리뷰가 없습니다.</div>
      </div>

      <!-- 설정 -->
      <div class="bg-[#add6ff] rounded-2xl p-6 text-white shadow flex flex-col justify-center items-center">
        <h3 class="text-lg font-bold mb-4">설정</h3>
        <button class="bg-white text-[#58abf7] w-full py-2 rounded-full mb-2 font-semibold" id="logout-btn">로그아웃</button>
        <button class="bg-white text-[#58abf7] w-full py-2 rounded-full mb-2 font-semibold">언어 변경</button>
        <button class="bg-white text-[#58abf7] w-full py-2 rounded-full font-semibold">테마 설정</button>
      </div>
    </div>
  </main>

  <script src="../js/mypage.js"></script>

</body>
</html>
