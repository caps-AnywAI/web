<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - AnywAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#eaf3ff] font-sans px-4 md:px-10 py-6">

  <!-- 상단 네비게이션 -->
  <header class="flex flex-wrap justify-between items-center bg-[#58abf7] px-6 md:px-10 py-4 rounded-b-xl shadow text-white">
    <h1 class="text-2xl font-extrabold">AnywAI</h1>
    <nav class="flex flex-wrap justify-end items-center gap-4 text-sm mt-4 md:mt-0">
      <a href="#" class="hover:underline">리뷰</a>
      <a href="#" class="hover:underline">검색</a>
      <a href="#" class="hover:underline">북마크</a>
      <a href="../index.html" class="bg-white text-[#58abf7] px-5 py-1 rounded-full text-sm font-semibold shadow">홈으로</a>
    </nav>
  </header>

  <!-- 마이페이지 본문 -->
  <main class="mt-10 space-y-8">
    <h2 class="text-2xl font-bold text-gray-700 text-center md:text-left">마이페이지</h2>

    <!-- 상단 정보 섹션 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- 내 정보 -->
      <div class="bg-[#add6ff] rounded-2xl p-6 text-center shadow">
        <div class="w-20 h-20 rounded-full bg-white mx-auto mb-4"></div>
        <p class="text-lg font-semibold text-white mb-2" id="user-name">캡스톤 님</p>
        <a href="#" class="text-sm underline text-white">프로필 수정</a>
      </div>

      <!-- 좋아요 목록 -->
      <div class="md:col-span-2 bg-white rounded-2xl p-6 shadow h-56 overflow-y-auto">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold">북마크 목록</h3>
          <span id="bookmark-count"
                class="text-xs bg-gray-200 text-gray-700 rounded-full px-2 py-0.5">0</span>
        </div>
        <ul id="bookmark-list" class="space-y-3 text-sm text-gray-700">
          <!-- JS로 <li> 태그를 동적 생성합니다 -->
        </ul>
      </div>
    </div>

    <!-- 하단 리뷰/설정 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- 나의 리뷰 -->
      <div class="md:col-span-2 bg-white rounded-2xl p-6 shadow h-56 overflow-y-auto">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold text-[#58abf7]">나의 리뷰</h3>
          <span class="text-xs bg-gray-200 text-gray-700 rounded-full px-2 py-0.5">0</span>
        </div>
        <div class="text-center text-sm text-gray-400">아직 작성한 리뷰가 없습니다.</div>
      </div>

      <!-- 설정 -->
      <div class="bg-[#add6ff] rounded-2xl p-6 text-white shadow flex flex-col justify-center items-center">
        <h3 class="text-lg font-bold mb-4">설정</h3>
        <button class="bg-white text-[#58abf7] w-full py-2 rounded-full mb-2 font-semibold">로그아웃</button>
        <button class="bg-white text-[#58abf7] w-full py-2 rounded-full mb-2 font-semibold">언어 변경</button>
        <button class="bg-white text-[#58abf7] w-full py-2 rounded-full font-semibold">테마 설정</button>
      </div>
    </div>
  </main>

  <script src="../js/config.js"></script>
  <script src="../js/authGuard.js"></script>
  <script src="../js/mypage.js"></script>
</body>
</html>
