<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추천 결과</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F6F9FF] min-h-screen font-sans">

  <div class="max-w-[1440px] mx-auto pb-24 px-4 sm:px-6 lg:px-8">
    
    <!-- 상단 헤더 -->
    <div class="flex justify-end items-center p-5 mb-6">
      <h1 class="text-2xl font-bold text-[#649BFF] mr-3">AnywAI</h1>
      <button onclick="location.href='../index.html'" class="text-sm bg-white px-4 py-2 rounded-full shadow hover:bg-gray-100">
        Back
      </button>
    </div>

    <!-- 제목 및 해시태그 -->
    <header>
      <h2 class="text-center mt-16 text-2xl sm:text-3xl md:text-4xl font-semibold text-[#373737]">
        당신의 선호도를 분석한 결과,<br><strong>이런 축제가 잘 어울려요!</strong>
      </h2>
      <div id="tag-container" class="flex justify-center flex-wrap gap-2 my-8"></div>
    </header>

    <!-- 축제 카드 리스트 -->
    <div id="festival-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
      <!-- JS에서 카드 생성 -->
    </div>

    <!-- 다시하기 버튼 -->
    <div class="flex justify-center mt-16">
      <button onclick="location.href='balance.html'"
              class="bg-white border-2 border-[#D9D9D9] rounded-full px-8 py-4 text-lg text-[#6D6D6D] hover:shadow hover:bg-gray-100">
        RETRY
      </button>
    </div>

  </div>

  <script src="../js/config.js"></script>
  <script src="../js/result.js"></script>
  <script src="../js/authGuard.js"></script>
</body>
</html>
